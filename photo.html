<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Happy Valentine’s Day</h1>
    
    <div class="gallery" id="gallery"></div>
    
    <button class="next-btn" onclick="goToNextPage()">Next</button>

    <script>
        let images = [
            "images/IMG_9748.jpeg", "images/IMG_9585.jpeg", "images/IMG_9098.jpeg",
            "images/IMG_8605.jpeg", "images/IMG_7228.jpeg", "images/IMG_6969.jpeg",
            "images/IMG_6909.jpeg", "images/IMG_5128.jpeg", "images/IMG_4351.png",
            "images/IMG_4074.png", "images/IMG_2870.jpeg", "images/IMG_0670.png",
            "images/IMG_0490.jpeg", "images/6D49C656-9A25-4748-A196-9DCCE8AB0FC1.jpeg", "images/4000495D-4762-4F1F-A51B-0BC40C2E5B7D.jpeg"
        ];

        let index = 0;

        function loadNextImage() {
            if (index < images.length) {
                let gallery = document.getElementById("gallery");
                let img = document.createElement("img");
                img.src = images[index];
                img.alt = "Photo " + (index + 1);
                img.classList.add("fade-in"); // เพิ่มเอฟเฟกต์ค่อยๆ แสดงผล
                gallery.appendChild(img);
                index++;
                setTimeout(loadNextImage, 2500); // โหลดรูปใหม่ทุก 2.5 วินาที
            }
        }

        window.onload = loadNextImage;

        // ฟังก์ชันสำหรับปุ่ม Next ไปหน้าถัดไป
        function goToNextPage() {
            window.location.href = "nextpage.html"; // ปรับ URL ให้เป็นหน้าถัดไปที่ต้องการ
        }
    </script>
</body>
</html>
